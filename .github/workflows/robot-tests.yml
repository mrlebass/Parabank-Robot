name: Web Regression Testing (E2E)

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      mode:
        description: "Modo de execução"
        type: choice
        required: true
        default: parallel
        options:
          - parallel
          - single

      suite:
        description: "Suite/pasta para rodar no modo single"
        type: choice
        required: true
        default: Resources
        options:
          - Resources
          - Resources/Login
          - Resources/Transfer
          - Resources/BillPay
          - Resources/OpenNewAccount
          - Resources/UpdateProfile

  # (opcional) schedule:
  #   - cron: "0 3 * * *"  # 03:00 UTC (~00:00 SP)

jobs:
  # =========================
  # AUTO: push/PR -> PARALLEL
  # =========================
  robot-parallel:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite:
          - Resources/Login
          - Resources/Transfer
          - Resources/BillPay
          - Resources/OpenNewAccount
          - Resources/UpdateProfile
        include:
          - suite: Resources/Login
            suite_id: Login
          - suite: Resources/Transfer
            suite_id: Transfer
          - suite: Resources/BillPay
            suite_id: BillPay
          - suite: Resources/OpenNewAccount
            suite_id: OpenNewAccount
          - suite: Resources/UpdateProfile
            suite_id: UpdateProfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Robot (parallel suite)
        run: |
          mkdir -p Results/${{ matrix.suite_id }}
          robot -d Results/${{ matrix.suite_id }} -v HEADLESS:True "${{ matrix.suite }}"

      - name: Upload artifacts (per suite)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # IMPORTANTÍSSIMO: sem "/" no nome do artifact
          name: robot-results-${{ matrix.suite_id }}
          path: Results/${{ matrix.suite_id }}/**
          if-no-files-found: warn
          retention-days: 14

  # =================================
  # MANUAL: workflow_dispatch -> single/parallel
  # =================================
  robot-manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Robot (manual SINGLE)
        if: inputs.mode == 'single'
        run: |
          mkdir -p Results
          robot -d Results -v HEADLESS:True "${{ inputs.suite }}"

      - name: Run Robot (manual PARALLEL = tudo)
        if: inputs.mode == 'parallel'
        run: |
          mkdir -p Results
          robot -d Results -v HEADLESS:True Resources

      - name: Upload artifacts (manual)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results-manual-${{ inputs.mode }}
          path: Results/**
          if-no-files-found: warn
          retention-days: 14
