name: Web Regressive E2E

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      mode:
        description: "Modo de execução"
        type: choice
        required: true
        default: parallel
        options:
          - parallel
          - single

      # ✅ Single: escolher 1 feature (dropdown)
      single_suite:
        description: "Suite para rodar no modo single"
        type: choice
        required: true
        default: Resources
        options:
          - Resources
          - Resources/Login
          - Resources/Transfer
          - Resources/BillPay
          - Resources/OpenNewAccount
          - Resources/UpdateProfile

      # ✅ Parallel: escolher subset pronto (simula multi-select)
      parallel_subset:
        description: "Subset no modo parallel (simula multi-select)"
        type: choice
        required: true
        default: All
        options:
          - All
          - Login+Transfer
          - BillPay+OpenNewAccount
          - Transfer+UpdateProfile
          - Login+BillPay
          - OpenNewAccount+Transfer

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # =========================
  # AUTO (push/pr): PARALLEL
  # =========================
  robot-parallel-auto:
    if: ${{ github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite:
          - Resources/Login
          - Resources/Transfer
          - Resources/BillPay
          - Resources/OpenNewAccount
          - Resources/UpdateProfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # ✅ roda e CAPTURA exit code sem matar o job
      - name: Run Robot (headless) - auto parallel
        shell: bash
        run: |
          set +e
          SAFE_SUITE="${{ matrix.suite }}"
          OUT="Results/${SAFE_SUITE//\//-}"
          mkdir -p "$OUT"
          robot -d "$OUT" -v HEADLESS:True "$SAFE_SUITE"
          echo "ROBOT_EXIT_${SAFE_SUITE//\//_}=$?" >> $GITHUB_ENV
          set -e

      - name: Upload artifacts (per suite)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # ✅ sem "/" no nome do artifact
          name: robot-results-${{ matrix.suite && join(split(matrix.suite, '/'), '-') }}
          path: |
            Results/**
          retention-days: 14

  # ==========================================
  # MANUAL: single OU parallel com subset pronto
  # ==========================================
  robot-manual:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: ${{ fromJSON(
          github.event.inputs.mode == 'single' && format('["{0}"]', github.event.inputs.single_suite)
          || github.event.inputs.parallel_subset == 'All' && '["Resources/Login","Resources/Transfer","Resources/BillPay","Resources/OpenNewAccount","Resources/UpdateProfile"]'
          || github.event.inputs.parallel_subset == 'Login+Transfer' && '["Resources/Login","Resources/Transfer"]'
          || github.event.inputs.parallel_subset == 'BillPay+OpenNewAccount' && '["Resources/BillPay","Resources/OpenNewAccount"]'
          || github.event.inputs.parallel_subset == 'Transfer+UpdateProfile' && '["Resources/Transfer","Resources/UpdateProfile"]'
          || github.event.inputs.parallel_subset == 'Login+BillPay' && '["Resources/Login","Resources/BillPay"]'
          || github.event.inputs.parallel_subset == 'OpenNewAccount+Transfer' && '["Resources/OpenNewAccount","Resources/Transfer"]'
          || '["Resources"]'
        ) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Robot (headless) - manual
        shell: bash
        run: |
          set +e
          SAFE_SUITE="${{ matrix.suite }}"
          OUT="Results/${SAFE_SUITE//\//-}"
          mkdir -p "$OUT"
          robot -d "$OUT" -v HEADLESS:True "$SAFE_SUITE"
          echo "ROBOT_EXIT_${SAFE_SUITE//\//_}=$?" >> $GITHUB_ENV
          set -e

      - name: Upload artifacts (per suite)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results-${{ join(split(matrix.suite, '/'), '-') }}
          path: |
            Results/**
          retention-days: 14

  # =========================
  # PAGES: publica SEMPRE
  # =========================
  publish-pages:
    # ✅ sempre tenta publicar, mesmo se testes falharem
    if: always()
    needs: [robot-parallel-auto, robot-manual]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: _artifacts

      - name: Build Pages site (latest)
        shell: bash
        run: |
          mkdir -p site/latest
          # junta tudo (cada artifact tem uma pasta própria)
          find _artifacts -type f -name "log.html" -o -name "report.html" -o -name "output.xml" -o -name "*.png" | wc -l || true
          cp -R _artifacts/*/* site/latest/ 2>/dev/null || true

          # cria um index simples apontando pro log/report
          cat > site/index.html <<'HTML'
          <!doctype html>
          <html>
            <head><meta charset="utf-8"><title>Robot Reports</title></head>
            <body>
              <h2>Robot Framework - Latest</h2>
              <p><a href="latest/log.html">Open log.html</a></p>
              <p><a href="latest/report.html">Open report.html</a></p>
            </body>
          </html>
          HTML

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
