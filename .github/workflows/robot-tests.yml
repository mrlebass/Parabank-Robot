name: Web Regressive E2E

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      mode:
        description: "Modo de execu√ß√£o"
        type: choice
        required: true
        default: parallel
        options:
          - parallel
          - single

      single_suite:
        description: "Single: escolher 1 feature"
        type: choice
        required: true
        default: Resources/Transfer
        options:
          - Resources/Login
          - Resources/Transfer
          - Resources/BillPay
          - Resources/OpenNewAccount
          - Resources/UpdateProfile

      parallel_subset:
        description: "Parallel: subset pronto (simula multi-select)"
        type: choice
        required: true
        default: All
        options:
          - All
          - Login+Transfer
          - BillPay+OpenNewAccount
          - Transfer+UpdateProfile
          - Login+BillPay
          - OpenNewAccount+Transfer

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set.outputs.matrix }}
    steps:
      - id: set
        shell: bash
        run: |
          set -e

          # Lista base (auto paralelo)
          ALL='[
            {"path":"Resources/Login","slug":"Resources-Login"},
            {"path":"Resources/Transfer","slug":"Resources-Transfer"},
            {"path":"Resources/BillPay","slug":"Resources-BillPay"},
            {"path":"Resources/OpenNewAccount","slug":"Resources-OpenNewAccount"},
            {"path":"Resources/UpdateProfile","slug":"Resources-UpdateProfile"}
          ]'

          EVENT="${{ github.event_name }}"

          if [ "$EVENT" != "workflow_dispatch" ]; then
            # push/pr => sempre paralelo com tudo
            MATRIX="$ALL"
          else
            MODE="${{ inputs.mode }}"
            if [ "$MODE" = "single" ]; then
              SUITE="${{ inputs.single_suite }}"
              SLUG="${SUITE//\//-}"
              MATRIX='[{"path":"'"$SUITE"'","slug":"'"$SLUG"'"}]'
            else
              SUB="${{ inputs.parallel_subset }}"
              case "$SUB" in
                All)
                  MATRIX="$ALL"
                  ;;
                Login+Transfer)
                  MATRIX='[
                    {"path":"Resources/Login","slug":"Resources-Login"},
                    {"path":"Resources/Transfer","slug":"Resources-Transfer"}
                  ]'
                  ;;
                BillPay+OpenNewAccount)
                  MATRIX='[
                    {"path":"Resources/BillPay","slug":"Resources-BillPay"},
                    {"path":"Resources/OpenNewAccount","slug":"Resources-OpenNewAccount"}
                  ]'
                  ;;
                Transfer+UpdateProfile)
                  MATRIX='[
                    {"path":"Resources/Transfer","slug":"Resources-Transfer"},
                    {"path":"Resources/UpdateProfile","slug":"Resources-UpdateProfile"}
                  ]'
                  ;;
                Login+BillPay)
                  MATRIX='[
                    {"path":"Resources/Login","slug":"Resources-Login"},
                    {"path":"Resources/BillPay","slug":"Resources-BillPay"}
                  ]'
                  ;;
                OpenNewAccount+Transfer)
                  MATRIX='[
                    {"path":"Resources/OpenNewAccount","slug":"Resources-OpenNewAccount"},
                    {"path":"Resources/Transfer","slug":"Resources-Transfer"}
                  ]'
                  ;;
                *)
                  MATRIX="$ALL"
                  ;;
              esac
            fi
          fi

          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

  robot:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: ${{ fromJSON(needs.prepare.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Roda SEM matar o job imediatamente, pra sempre gerar logs
      - name: Run Robot (headless)
        shell: bash
        run: |
          set +e
          OUT="Results/${{ matrix.suite.slug }}"
          mkdir -p "$OUT"
          robot -d "$OUT" -v HEADLESS:True "${{ matrix.suite.path }}"
          echo "ROBOT_EXIT_CODE=$?" >> $GITHUB_ENV
          set -e

      - name: Upload artifacts (per suite)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # ‚úÖ sem "/" -> sem erro NTFS
          name: robot-results-${{ matrix.suite.slug }}
          path: |
            Results/${{ matrix.suite.slug }}/**
          retention-days: 14

      # Se quiser falhar o workflow no final quando algum suite falha:
      - name: Fail if robot failed
        if: ${{ env.ROBOT_EXIT_CODE != '0' }}
        run: exit 1

  publish-pages:
    if: always()
    needs: robot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: _artifacts

      - name: Build Pages site
        shell: bash
        run: |
          set -e
          mkdir -p site/latest
          cp -R _artifacts/* site/latest/ 2>/dev/null || true

          cat > site/index.html <<'HTML'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Robot Reports</title>
              <style>
                body{font-family:Arial, sans-serif; padding:20px;}
                a{display:block; margin:8px 0;}
              </style>
            </head>
            <body>
              <h2>Robot Framework - Latest</h2>
              <p>Abra os reports abaixo (cada suite tem sua pr√≥pria pasta em <b>latest/</b>):</p>
              <a href="latest/">üìÅ Abrir pasta latest/</a>
            </body>
          </html>
          HTML

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
