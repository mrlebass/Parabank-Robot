name: Web Regressive E2E

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      mode:
        description: "Modo de execução"
        type: choice
        required: true
        default: parallel
        options:
          - parallel
          - single

      # Single: escolher 1 feature (dropdown)
      single_suite:
        description: "Suite para rodar no modo single"
        type: choice
        required: true
        default: Resources
        options:
          - Resources
          - Resources/Login
          - Resources/Transfer
          - Resources/BillPay
          - Resources/OpenNewAccount
          - Resources/UpdateProfile

      # Parallel: escolher subset pronto (simula multi-select)
      parallel_subset:
        description: "Subset no modo parallel (simula multi-select)"
        type: choice
        required: true
        default: All
        options:
          - All
          - Login+Transfer
          - BillPay+OpenNewAccount
          - Transfer+UpdateProfile
          - Login+BillPay
          - OpenNewAccount+Transfer

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # =========================
  # PREPARE: monta a matrix
  # =========================
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.mk.outputs.matrix }}
    steps:
      - name: Build matrix JSON
        id: mk
        shell: bash
        run: |
          python - <<'PY' >> "$GITHUB_OUTPUT"
          import json, os

          event = os.environ.get("GITHUB_EVENT_NAME", "")
          mode  = os.environ.get("INPUT_MODE", "")
          single_suite = os.environ.get("INPUT_SINGLE_SUITE", "")
          subset = os.environ.get("INPUT_PARALLEL_SUBSET", "")

          all_suites = [
            "Resources/Login",
            "Resources/Transfer",
            "Resources/BillPay",
            "Resources/OpenNewAccount",
            "Resources/UpdateProfile",
          ]

          subsets = {
            "All": all_suites,
            "Login+Transfer": ["Resources/Login","Resources/Transfer"],
            "BillPay+OpenNewAccount": ["Resources/BillPay","Resources/OpenNewAccount"],
            "Transfer+UpdateProfile": ["Resources/Transfer","Resources/UpdateProfile"],
            "Login+BillPay": ["Resources/Login","Resources/BillPay"],
            "OpenNewAccount+Transfer": ["Resources/OpenNewAccount","Resources/Transfer"],
          }

          # Push/PR => sempre paralelo (todas)
          if event in ("push","pull_request"):
            suites = all_suites
          else:
            # workflow_dispatch
            if mode == "single":
              suites = [single_suite] if single_suite else ["Resources"]
            else:
              suites = subsets.get(subset, all_suites)

          # monta objetos com slug (sem /)
          matrix = [{"path": s, "slug": s.replace("/","-")} for s in suites]

          # escreve no formato correto do GitHub Output
          print("matrix=" + json.dumps(matrix))
          PY

  # =========================
  # ROBOT: roda em paralelo (matrix)
  # =========================
  robot:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: ${{ fromJSON(needs.prepare.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Robot (headless)
        run: |
          OUT="Results/${{ matrix.suite.slug }}"
          mkdir -p "$OUT"
          robot -d "$OUT" -v HEADLESS:True "${{ matrix.suite.path }}"

      - name: Upload artifacts (per suite)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results-${{ matrix.suite.slug }}
          path: |
            Results/${{ matrix.suite.slug }}/**
          retention-days: 14

  # =========================
  # PAGES: publica SEMPRE
  # =========================
  publish-pages:
    if: always()
    needs: robot
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        if: always()
        uses: actions/download-artifact@v4
        with:
          path: _artifacts

      - name: Build Pages site (latest + history)
        if: always()
        shell: bash
        run: |
          mkdir -p site/latest
          mkdir -p site/runs/${{ github.run_id }}

          # Copia tudo para "latest" (sobrescreve)
          cp -R _artifacts/*/* site/latest/ 2>/dev/null || true

          # Copia tudo para um diretório por run (histórico, não sobrescreve)
          cp -R _artifacts/*/* site/runs/${{ github.run_id }}/ 2>/dev/null || true

          # index
          cat > site/index.html <<'HTML'
          <!doctype html>
          <html>
            <head><meta charset="utf-8"><title>Robot Reports</title></head>
            <body>
              <h2>Robot Framework - Reports</h2>

              <h3>Latest</h3>
              <ul>
                <li><a href="latest/log.html">log.html</a></li>
                <li><a href="latest/report.html">report.html</a></li>
              </ul>

              <h3>History</h3>
              <p>Run atual: <a href="runs/${{ github.run_id }}/log.html">log.html</a> | <a href="runs/${{ github.run_id }}/report.html">report.html</a></p>
            </body>
          </html>
          HTML

      - name: Configure Pages
        if: always()
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4
