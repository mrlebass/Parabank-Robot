name: Robot - Auto (Parallel Regressive)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"
  RESULTS_DIR: "Results"

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set.outputs.matrix }}
    steps:
      - name: Build matrix (all suites)
        id: set
        shell: bash
        run: |
          set -e
          json='[
            {"path":"Resources/Login","slug":"Resources-Login"},
            {"path":"Resources/Transfer","slug":"Resources-Transfer"},
            {"path":"Resources/BillPay","slug":"Resources-BillPay"},
            {"path":"Resources/OpenNewAccount","slug":"Resources-OpenNewAccount"},
            {"path":"Resources/UpdateProfile","slug":"Resources-UpdateProfile"}
          ]'
          echo "matrix=$json" >> "$GITHUB_OUTPUT"

  robot-parallel:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Robot (headless) - auto parallel
        shell: bash
        run: |
          set +e
          OUT="${{ env.RESULTS_DIR }}/${{ matrix.suite.slug }}"
          mkdir -p "$OUT"
          robot -d "$OUT" -v HEADLESS:True "${{ matrix.suite.path }}"
          echo $? > "$OUT/robot.exitcode"
          set -e

      - name: Upload artifacts (per suite)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results-${{ matrix.suite.slug }}
          path: |
            ${{ env.RESULTS_DIR }}/${{ matrix.suite.slug }}/**
          retention-days: 14

  publish-pages:
    if: always()
    needs: [robot-parallel]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: _artifacts

      - name: Build Pages site (latest + runs/<run_id>)
        shell: bash
        run: |
          set -e
          RUN="${{ github.run_id }}"
          mkdir -p site/latest site/runs/"$RUN"
          touch site/.nojekyll

          # Copia por suite: _artifacts/<artifactName>/... (cada artifact tem uma pasta)
          for d in _artifacts/*; do
            [ -d "$d" ] || continue
            bn="$(basename "$d")"  # robot-results-Resources-Login
            slug="${bn#robot-results-}"  # Resources-Login
            mkdir -p "site/latest/$slug" "site/runs/$RUN/$slug"
            cp -R "$d/"* "site/latest/$slug/" 2>/dev/null || true
            cp -R "$d/"* "site/runs/$RUN/$slug/" 2>/dev/null || true
          done

          # Gera index por Python (evita “trecho HTML” quebrar YAML)
          python - <<'PY'
          import os, pathlib

          site = pathlib.Path("site")
          run_id = os.environ.get("RUN", "")
          run_id = run_id or os.getenv("GITHUB_RUN_ID","")

          def suite_links(folder: pathlib.Path, prefix: str):
            items = []
            if folder.exists():
              for p in sorted(folder.iterdir()):
                if p.is_dir():
                  slug = p.name
                  log = f"{prefix}/{slug}/log.html"
                  rep = f"{prefix}/{slug}/report.html"
                  items.append((slug, log, rep))
            return items

          latest_items = suite_links(site/"latest", "./latest")
          runs_root = site/"runs"
          runs = sorted([p.name for p in runs_root.iterdir() if p.is_dir()], reverse=True) if runs_root.exists() else []

          # root index
          (site/"index.html").write_text(
              "<!doctype html><html><head><meta charset='utf-8'><title>Robot Reports</title></head><body>"
              "<h1>Robot Framework Reports</h1>"
              "<p><b>Latest:</b> <a href='./latest/'>abrir</a></p>"
              f"<p><b>This run:</b> <a href='./runs/{run_id}/'>abrir</a></p>"
              "<p><b>Runs:</b> <a href='./runs/'>abrir histórico</a></p>"
              "</body></html>", encoding="utf-8"
          )

          # latest index
          html = ["<!doctype html><html><head><meta charset='utf-8'><title>Latest</title></head><body>",
                  "<h2>Latest</h2><ul>"]
          for slug, log, rep in latest_items:
            html.append(f"<li><b>{slug}</b> — <a href='{log}'>log</a> | <a href='{rep}'>report</a></li>")
          html.append("</ul><p><a href='../'>voltar</a></p></body></html>")
          (site/"latest"/"index.html").write_text("\n".join(html), encoding="utf-8")

          # runs index
          html = ["<!doctype html><html><head><meta charset='utf-8'><title>Runs</title></head><body>",
                  "<h2>Runs</h2><ul>"]
          for r in runs[:50]:
            html.append(f"<li><a href='./{r}/'>{r}</a></li>")
          html.append("</ul><p><a href='../'>voltar</a></p></body></html>")
          (site/"runs"/"index.html").write_text("\n".join(html), encoding="utf-8")

          # per-run index (current run)
          run_dir = site/"runs"/run_id
          items = suite_links(run_dir, ".")
          html = ["<!doctype html><html><head><meta charset='utf-8'><title>This Run</title></head><body>",
                  f"<h2>Run {run_id}</h2><ul>"]
          for slug, log, rep in items:
            html.append(f"<li><b>{slug}</b> — <a href='{log}'>log</a> | <a href='{rep}'>report</a></li>")
          html.append("</ul><p><a href='../'>voltar</a></p></body></html>")
          run_dir.mkdir(parents=True, exist_ok=True)
          (run_dir/"index.html").write_text("\n".join(html), encoding="utf-8")
          PY
        env:
          RUN: ${{ github.run_id }}

      - name: Publish to gh-pages (preserve history)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
          keep_files: true
